{% extends 'client1/dashboard.html' %} {% load static %} {% block title %}
<title>Complaints | User | Property Management</title>
{% endblock %} {% block content %}

<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Complaints</h1>
  </div>

  <div class="container">
    <div class="row">
      {% for complaint in complaints %}

      <div class="col-12 col-md-4 mb-4">
        <div class="card border-info shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="h5 mb-0 font-weight-bold text-gray-800">
                  {{ complaint.title }}
                </div>
                <div
                  class="text-xs font-weight-bold text-primary text-uppercase my-2"
                >
                  View Details
                </div>
              </div>
              <div class="col-auto">
                <i class="fas fa-bullhorn fa-2x text-gray-300"></i> 
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="p-4">
    <a href="{% url 'add_complaint' %}" class="btn btn-primary"
      >Add New Complaint</a
    >
  </div>
</div>
{% endblock %}
